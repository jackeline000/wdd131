<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="recipe.mjs"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/recipe-book.png" alt="RecipeBook Logo" class="logo-small">
            <h1>Recipe Book</h1>
        </div>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" placeholder="Find a Recipe!" id="search-input">
            <button id="search-button" class="search-icon-small">
                <img src="images/search.svg" alt="Search">
            </button>
        </div>
        
        <div id="recipes-container" class="recipe-card">
            <img src="images/apple-crisp.jpg" alt="Apple Crisp" class="recipe-image-small">
            <div class="recipe-info">
                <div class="tags">
                    <span class="tag">dessert</span>
                    <span class="tag">tag2</span>
                </div>
                <h2>Apple Crisp</h2>
                <div class="rating">
                    <span>★★★★☆</span>
                </div>
                <p class="description">
                    This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>©2023</p>
        <div class="social-icons">
            <img src="images/instagram_icon.svg" alt="Instagram">
            <img src="images/youtube_icon.svg" alt="YouTube">
            <img src="images/pinterest_icon.svg" alt="Pinterest">
        </div>
    </footer>
</body>
</html>
